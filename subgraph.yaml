specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CollaNFT
    network: mumbai
    source:
      address: "0xDc85Ea80f75aD4D4365aCd2d329bF98eaabf2f8E"
      abi: CollaNFT
      startBlock: 43485952
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: CollaNFT
          file: ./abis/CollaNFT.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/colla-nft.ts
  - kind: ethereum
    name: NFT1155PatreonV1
    network: mumbai
    source:
      address: "0x69AfB8a77b2d119Df8BE8a34fdBB396b4951B15E"
      abi: NFT1155PatreonV1
      startBlock: 43485965
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BuyKey
        - RoyaltyClaimed
        - SellKey
      abis:
        - name: NFT1155PatreonV1
          file: ./abis/NFT1155PatreonV1.json
      eventHandlers:
        - event: BuyKey((address,uint256,uint256,uint256,uint256,uint256,uint256,uint256))
          handler: handleBuyKey
        - event: RoyaltyClaimed(indexed address,uint256,uint256)
          handler: handleRoyaltyClaimed
        - event: SellKey((address,uint256,uint256,uint256,uint256,uint256,uint256,uint256))
          handler: handleSellKey
      file: ./src/nft-1155-patreon-v-1.ts